name: Update Random Meme

on:
  schedule:
    - cron: '0 0 * * *' # Cháº¡y má»—i ngÃ y lÃºc 00:00 UTC
  workflow_dispatch: # Cho phÃ©p cháº¡y thá»§ cÃ´ng

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Get random meme
        run: |
          curl -s https://meme-api.com/gimme > meme.json
          cat meme.json | jq -r .url > meme.txt
          MEME_URL=$(cat meme.txt)
          echo -e "![Meme]($MEME_URL)\n" > README.md

- name: Commit and push changes
  run: |
    git config --global user.name "github-actions[bot]"
    git config --global user.email "github-actions[bot]@users.noreply.github.com"
    git add README.md
    git commit -m "ðŸ“… Daily meme update" || echo "Nothing to commit"
    git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
